<!DOCTYPE html> <html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <title>アンケートアプリ</title>
    <link rel="manifest" href="manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="調査フォーム">
    <link rel="apple-touch-icon" href="icon-192.png">

    <style>
    :root {
        --theme-color: #673ab7; 
        --header-height: 44px;
    }

    body, html { 
        margin: 0; padding: 0; 
        height: 100%; width: 100%;
        background-color: #f0ebf8;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        /* 修正点4: スクロールをスムーズにする */
        overflow: hidden; 
    }

    #app-bar {
        position: fixed;
        top: 0; left: 0; width: 100%;
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        /* ノッチ領域のパディング */
        padding-top: env(safe-area-inset-top);
    }

    .toolbar {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
    }

    .app-title {
        font-size: 17px;
        font-weight: 600;
        color: #333;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
    }

    .icon-button {
        background: none; border: none;
        color: var(--theme-color);
        margin-left: auto;
        padding: 8px;
        display: flex; align-items: center;
    }

    #content {
        width: 100%;
        height: 100%;
        /* 修正点4: コンテンツエリア自体をスクロール可能に */
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding-top: calc(env(safe-area-inset-top) + var(--header-height));
        box-sizing: border-box;
    }

    iframe { 
        width: 100%; height: 100%; border: none; 
    }
    </style>
</head>
<body>
    <header id="app-bar">
        <div class="toolbar">
            <h1 class="app-title">アンケート回答</h1>
            <button class="icon-button" onclick="window.location.reload();">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"></path></svg>
            </button>
        </div>
    </header>

    <main id="content">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRJewR3ZI3bnISFFbURmOq3SL1P6Wi5b3YjuPe1Oy0NAIejg/viewform?embedded=true">読み込み中...</iframe>
    </main>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
